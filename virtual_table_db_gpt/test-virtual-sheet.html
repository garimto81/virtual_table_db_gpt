  <style>

<body>
  <h1>Virtual ì‹œíŠ¸ ì‹œê°„ ë§¤ì¹­ í…ŒìŠ¤íŠ¸</h1>
  
  <div>
    <label>Virtual ì‹œíŠ¸ URL:</label><br>

    <label>ì°¾ì„ ì‹œê°„ (HH:MM):</label><br>
    <input type="text" id="target-time" value="18:41"><br>
    
    <button onclick="findMatchingRows()">ë§¤ì¹­ í–‰ ì°¾ê¸°</button>

  </div>
  
  <div id="results"></div>
  
  <script>
    const resultsDiv = document.getElementById('results');
    
    function log(msg, className = '') {
      const div = document.createElement('div');
      div.className = className;
      div.textContent = msg;
      resultsDiv.appendChild(div);
    }
    
    function parseCSV(text) {
      const lines = text.split('\n').filter(line => line.trim());
      return lines.map(line => {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          const next = line[i + 1];
          
          if (char === '"' && inQuotes && next === '"') {
            current += '"';
            i++;
          } else if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current);
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current);
        return result;
      });
    }
    
    async function findMatchingRows() {
      resultsDiv.innerHTML = '';
      const sheetUrl = document.getElementById('sheet-url').value;
      const targetTimeStr = document.getElementById('target-time').value;
      
      if (!sheetUrl) {
        log('âŒ Virtual ì‹œíŠ¸ URLì„ ì…ë ¥í•˜ì„¸ìš”');
        return;
      }
      
      // URLì—ì„œ Sheet ID ì¶”ì¶œ
      const sheetIdMatch = sheetUrl.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      if (!sheetIdMatch) {
        log('âŒ ì˜¬ë°”ë¥¸ Google Sheets URLì´ ì•„ë‹™ë‹ˆë‹¤');
        return;
      }
      
      const sheetId = sheetIdMatch[1];
      // gid ì¶”ì¶œ ì‹œë„ (ì—†ìœ¼ë©´ 0 ì‚¬ìš©)
      const gidMatch = sheetUrl.match(/[#&]gid=(\d+)/);
      const gid = gidMatch ? gidMatch[1] : '0';
      
      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
      
      log(`ğŸ“Š Sheet ID: ${sheetId}`);
      log(`ğŸ“Š GID: ${gid}`);
      log(`ğŸ” ì°¾ëŠ” ì‹œê°„: ${targetTimeStr}`);
      log('');
      
      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = parseCSV(text);
        
        log(`âœ… ì´ ${rows.length}ê°œ í–‰ ë¡œë“œë¨\n`);
        
        // íƒ€ê²Ÿ ì‹œê°„ íŒŒì‹±
        const [targetHours, targetMinutes] = targetTimeStr.split(':').map(n => parseInt(n));
        const targetTimeInMinutes = targetHours * 60 + targetMinutes;
        
        log(`ğŸ¯ íƒ€ê²Ÿ: ${targetHours}ì‹œ ${targetMinutes}ë¶„ (ì´ ${targetTimeInMinutes}ë¶„)\n`);
        log('='.repeat(60));
        
        // Cì—´(index 2)ì˜ ëª¨ë“  ì‹œê°„ ê²€ì‚¬
        const matches = [];
        
        for (let i = 0; i < rows.length; i++) {
          const cellValue = rows[i][2]; // Cì—´
          if (!cellValue) continue;
          
          // ë‹¤ì–‘í•œ í˜•ì‹ ì²˜ë¦¬
          let hours = 0, minutes = 0;
          let timeStr = '';
          
          // HH:MM ë˜ëŠ” HH:MM:SS í˜•ì‹
          if (/\d{1,2}:\d{2}/.test(cellValue)) {
            const parts = cellValue.split(':');
            hours = parseInt(parts[0]) || 0;
            minutes = parseInt(parts[1]) || 0;
            timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
          }
          // ìˆ«ìë§Œ ìˆëŠ” ê²½ìš° (ì‹œê°„ì„ ë¶„ìœ¼ë¡œ í‘œí˜„?)
          else if (/^\d+$/.test(cellValue)) {
            const totalMinutes = parseInt(cellValue);
            if (totalMinutes < 1440) { // í•˜ë£¨ëŠ” 1440ë¶„
              hours = Math.floor(totalMinutes / 60);
              minutes = totalMinutes % 60;
              timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
          }
          
          if (timeStr) {
            const timeInMinutes = hours * 60 + minutes;
            const diff = Math.abs(timeInMinutes - targetTimeInMinutes);
            
            matches.push({
              row: i + 1,
              time: timeStr,
              value: cellValue,
              diff: diff,
              otherColumns: rows[i].slice(0, 5) // ì²˜ìŒ 5ê°œ ì—´ë§Œ
            });
          }
        }
        
        // ì‹œê°„ ì°¨ì´ìˆœìœ¼ë¡œ ì •ë ¬
        matches.sort((a, b) => a.diff - b.diff);
        
        // ê²°ê³¼ í‘œì‹œ
        log('\nğŸ“‹ ë§¤ì¹­ ê²°ê³¼ (ì‹œê°„ ì°¨ì´ìˆœ):');
        log('='.repeat(60));
        
        // ì •í™•íˆ ì¼ì¹˜í•˜ëŠ” ê²ƒ
        const exactMatches = matches.filter(m => m.diff === 0);
        if (exactMatches.length > 0) {
          log('\nâœ… ì •í™•íˆ ì¼ì¹˜:', 'match');
          exactMatches.forEach(m => {
            log(`  í–‰ ${m.row}: ${m.time} (ì›ë³¸: "${m.value}")`, 'match');
            log(`    ë°ì´í„°: [${m.otherColumns.join(' | ')}]`, 'match');
          });
        }
        
        // ê·¼ì ‘í•œ ê²ƒë“¤ (30ë¶„ ì´ë‚´)
        const closeMatches = matches.filter(m => m.diff > 0 && m.diff <= 30);
        if (closeMatches.length > 0) {
          log('\nâš ï¸ ê·¼ì ‘í•œ ì‹œê°„ (30ë¶„ ì´ë‚´):', 'close-match');
          closeMatches.slice(0, 5).forEach(m => {
            log(`  í–‰ ${m.row}: ${m.time} (ì°¨ì´: ${m.diff}ë¶„, ì›ë³¸: "${m.value}")`, 'close-match');
            log(`    ë°ì´í„°: [${m.otherColumns.join(' | ')}]`, 'close-match');
          });
        }
        
        if (exactMatches.length === 0 && closeMatches.length === 0) {
          log('\nâŒ 18:41 ë˜ëŠ” ê·¼ì ‘í•œ ì‹œê°„ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
          log('\nğŸ’¡ ê°€ì¥ ê°€ê¹Œìš´ ì‹œê°„ TOP 5:');
          matches.slice(0, 5).forEach(m => {
            log(`  í–‰ ${m.row}: ${m.time} (ì°¨ì´: ${m.diff}ë¶„)`);
          });
        }
        
      } catch (error) {
        log(`âŒ ì˜¤ë¥˜: ${error.message}`);
      }
    }
    
    async function showAllTimes() {
      resultsDiv.innerHTML = '';
      const sheetUrl = document.getElementById('sheet-url').value;
      
      if (!sheetUrl) {

      const sheetId = sheetIdMatch[1];

      const gid = gidMatch ? gidMatch[1] : '0';
      
      const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}`;
      
      try {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = parseCSV(text);
        
        log(`ğŸ“Š Cì—´ì˜ ëª¨ë“  ì‹œê°„ ê°’ (ì´ ${rows.length}ê°œ í–‰):\n`);
        log('í–‰ë²ˆí˜¸ | Cì—´ ê°’ | Aì—´ | Bì—´');
        log('='.repeat(60));
        
        let count = 0;
        for (let i = 0; i < Math.min(rows.length, 50); i++) {
          const cValue = rows[i][2];
          if (cValue && cValue.trim()) {
            count++;
            log(`í–‰ ${(i+1).toString().padStart(3)}: "${cValue}" | "${rows[i][0]}" | "${rows[i][1]}"`);
          }
        }
        
        log(`\nì´ ${count}ê°œì˜ ì‹œê°„ ê°’ ë°œê²¬ (ìµœëŒ€ 50ê°œ í‘œì‹œ)`);
        
      } catch (error) {

    }
    
    // ì €ì¥ëœ URL ë¡œë“œ
    const savedUrl = localStorage.getItem('virtual_sheet_url');
    if (savedUrl) {

    }
    
    // URL ì €ì¥
    document.getElementById('sheet-url').addEventListener('change', (e) => {
      localStorage.setItem('virtual_sheet_url', e.target.value);
    });
  </script>
