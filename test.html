<!DOCTYPE html>
<html lang="ko">
<head>

    <style>

            font-family: monospace;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;

        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>ğŸš€ Virtual Table DB API í…ŒìŠ¤íŠ¸</h1>

    <div class="endpoint">
        <h2>1. í™ˆ (API ë¬¸ì„œ)</h2>
        <button onclick="testHome()">GET /</button>
        <div id="home-result" class="result" style="display:none;"></div>
    </div>

    <div class="endpoint">
        <h2>2. í—¬ìŠ¤ ì²´í¬</h2>
        <button onclick="testHealth()">GET /health</button>
        <div id="health-result" class="result" style="display:none;"></div>
    </div>

    <div class="endpoint">
        <h2>3. ë²„ì „ ì •ë³´</h2>
        <button onclick="testVersion()">GET /api/version</button>
        <div id="version-result" class="result" style="display:none;"></div>
    </div>

    <div class="endpoint">
        <h2>4. ì¸ì‚¬ë§ ìƒì„±</h2>
        <input type="text" id="name" placeholder="ì´ë¦„ ì…ë ¥" value="í…ŒìŠ¤í„°">
        <button onclick="testGreeting()">POST /api/greeting</button>
        <div id="greeting-result" class="result" style="display:none;"></div>
    </div>

    <div class="endpoint">
        <h2>5. SSE ì´ë²¤íŠ¸ (5ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸)</h2>
        <button onclick="startSSE()">SSE ì‹œì‘</button>
        <button onclick="stopSSE()">SSE ì¤‘ì§€</button>
        <div id="sse-result" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let eventSource = null;

        async function testHome() {
            const resultDiv = document.getElementById('home-result');
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'ì˜¤ë¥˜: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'ì˜¤ë¥˜: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }

        async function testVersion() {
            const resultDiv = document.getElementById('version-result');
            try {
                const response = await fetch(API_URL + '/api/version');
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'ì˜¤ë¥˜: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }

        async function testGreeting() {
            const resultDiv = document.getElementById('greeting-result');
            const name = document.getElementById('name').value;
            try {
                const response = await fetch(API_URL + '/api/greeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name }),
                });
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.textContent = 'ì˜¤ë¥˜: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        }

        function startSSE() {
            const resultDiv = document.getElementById('sse-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'SSE ì—°ê²° ì¤‘...\n';

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(API_URL + '/api/events');

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                resultDiv.textContent += `[${new Date().toLocaleTimeString()}] ${JSON.stringify(data, null, 2)}\n`;
                resultDiv.scrollTop = resultDiv.scrollHeight;
            };

            eventSource.onerror = (error) => {
                resultDiv.textContent += 'ì—°ê²° ì˜¤ë¥˜ ë°œìƒ\n';
                eventSource.close();
            };
        }

        function stopSSE() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                const resultDiv = document.getElementById('sse-result');
                resultDiv.textContent += 'SSE ì—°ê²° ì¢…ë£Œë¨\n';
            }
        }
    </script>
